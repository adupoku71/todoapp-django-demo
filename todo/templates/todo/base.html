<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Container -->
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <!-- Header -->
      <header class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">ToDo Application</h1>
        <p class="text-gray-600">Stay organized and productive</p>
      </header>

      <!-- Messages -->
      {% if messages %}
      <div class="mb-6">
        <ul class="messages">
          {% for message in messages %}
          <li
            class="p-4 rounded-lg mb-2 {% if message.tags == 'success' %}bg-green-100 text-green-800 border border-green-300{% elif message.tags == 'error' %}bg-red-100 text-red-800 border border-red-300{% else %}bg-blue-100 text-blue-800 border border-blue-300{% endif %}"
          >
            {{ message }}
          </li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}

      <!-- Main Content -->
      <main class="bg-white rounded-lg shadow-md p-6 mx-auto">
        {% block content %} {% endblock %}
      </main>

      <!-- Footer -->
      <footer class="text-center mt-8 text-gray-500 text-sm">
        <p>Â© 2025 ADU-POKU. Built with Django & Tailwind CSS</p>
      </footer>
    </div>
  </body>
</html>
